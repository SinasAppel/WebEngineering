{% extends 'base.html' %} 
{% block content %}
<h2>
    Following is a list of airports that is the database:
</h2>

<ul class="airportlist">
    {% for airport_json in airport_list %}
        <li>
            name: {{airport_json.airport.name}} <br>
            code: {{airport_json.airport.code}} <br>
        </li>
    {% endfor %}
</ul>
{% endblock %}
